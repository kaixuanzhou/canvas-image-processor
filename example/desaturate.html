<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>drawImage</title>
</head>
<style>
 canvas{width: 100%}
</style>
<body>
<canvas id="CanvasProcessor" width="600" height="600"></canvas>
<script src="../dist/bundle.js"></script>
<script>
    window.onload=function(){
        var canva = document.getElementById('CanvasProcessor');
        var canvasProcessorObj = new CanvasProcessor.Core(canva);
        canvasProcessorObj.drawImageByShrink('images/Tulips.jpg','contain',function(){
            canvasProcessorObj.desaturate();
        });
    }
</script>
</body>
</html>
